<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="images" src="images\SRM University Logo.jpg" width="250" height="100">
    <center>
        <h1>
            <span style="color: #fff;">STUDENT</span>
            <span style="color: #fff">REGISTRATION</span>
        </h1>
    </center>
    <marquee class="M"><b>Please submit the registration form as soon as possible!!</b></marquee>
    <br><br>
    <form>
    <center>
        <table>
        <tr>
            <td><label class="labels"><b>Student Name:</b></label></td>
            <td><input type="text" value=""></td>
        </tr>
        <tr>
            <td><br><label class="labels"><b>DOB:</b></label></td>
            <td><br><input type="date" name="bday" /></td>
        </tr>
        <tr>
            <td><br><label class="labels"><b>Age:</b></label></td>
            <td><br><input type="text" value=""></td>
        </tr>
        <tr>
            <td><br><label class="labels"><b>Gender:</b></label></td>
            <td><br>
                <input type="radio" name="radio" value=""><font color="#fff" size="5px"><b>male</b></font>
                <input type="radio" name="radio" value=""><font color="#fff" size="5px"><b>female</b></font>
            </td>
        </tr>
        <tr>
            <td><br><label class="labels"><b>Email:</b></label></td>
            <td><br><input type="text" value=""></td>
        </tr>
        <tr>
            <td><br><label class="labels"><b>Department:</b></label></td>
            <td><br>
                <select name="select">
                <option value="select">select</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><br><label class="labels"><b>Courses Studied:</b></label></td>
            <td><br>
                <input type="checkbox" value="checkbox"><font color="#fff" size="5px"><b>C</b></font>
                <input type="checkbox" value="checkbox"><font color="#fff" size="5px"><b>C++</b></font>
                <input type="checkbox" value="checkbox"><font color="#fff" size="5px"><b>Data Structures</b></font>
            </td>
        </tr>
        <tr>
            <td><br><label class="labels"><b>Mobile Number:</b></label></td>
            <td><br><input type="text" value=""></td>
        </tr>
        <tr>
           <td><br><input type="submit" value="Submit">
            <input type="reset" value="Reset"></td>
        </tr>
        </table>
    </center>
    </form>
</body>
</html>
